<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            padding-top: 50px;
        }
        .podium {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin-bottom: 20px;
        }
        .podium .candidate {
            text-align: center;
        }
        .candidate img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .medal {
            font-size: 24px;
            margin-right: 5px;
        }
        .gold {
            color: #FFD700;
        }
        .silver {
            color: #C0C0C0;
        }
        .bronze {
            color: #CD7F32;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <div class="podium">
        
        <div class="candidate" style='padding-top:500px;'>
            <span class="medal silver" >ðŸ¥ˆ</span>
            <br>
            <img src="/static/images/{{ second_candidate.name|lower }}.jpg" alt="{{ second_candidate.name }}">
            <br>
            <span>{{ second_candidate.name }}</span>
            <br>
            <span>Score: {{ second_candidate.score }}</span>
        </div>
        <div class="candidate">
            <span class="medal gold" style='padding-bottom:150px;'>ðŸ¥‡</span>
            <br>
            <img src="/static/images/{{ top_candidate.name|lower }}.jpg" alt="{{ top_candidate.name }}">
            <br>
            <span>{{ top_candidate.name }}</span>
            <br>
            <span>Score: {{ top_candidate.score }}</span>
        </div>
        <div class="candidate">
            <span class="medal bronze">ðŸ¥‰</span>
            <br>
            <img src="/static/images/{{ third_candidate.name|lower }}.jpg" alt="{{ third_candidate.name }}">
            <br>
            <span>{{ third_candidate.name }}</span>
            <br>
            <span>Score: {{ third_candidate.score }}</span>
        </div>
    </div>
</body>
</html>
