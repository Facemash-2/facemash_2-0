<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .container1 {
            max-width: 100%;  /* Use a percentage for flexibility */
            margin: 0 auto;
            text-align: center;
            background-color: white;
        }

        .podium {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin-bottom: 20px;
        }
        .podium .candidate {
            text-align: center;
            margin-bottom: 20px;
            flex: 1; /* Equal width for all columns */
        }
        .candidate img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;  /* Maintain aspect ratio */
            margin-bottom: 10px;  /* Spacing between image and button */
            cursor: pointer;
        }
        .medal {
            font-size: 36px;
            margin-right: 5px;
        }
        .gold {
            color: #FFD700;
            margin-bottom: 10px;
        }
        .silver {
            color: #C0C0C0;
            margin-bottom: 20px;
        }
        .bronze {
            color: #CD7F32;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container1">
    <h1>Results</h1>
    </div>
    <div class="podium">
        <div class="candidate" style="margin-top: 40px;">
            <span class="medal silver" >ðŸ¥ˆ</span>
            <br>
            <img src="/static/images/{{ second_candidate.name|lower }}.jpg" alt="{{ second_candidate.name }}">
            <br>
            <span>{{ second_candidate.name }}</span>
            <br>
        </div>
        <div class="candidate" style="margin-top: 0px;">
            <span class="medal gold" >ðŸ¥‡</span>
            <br>
            <img src="/static/images/{{ top_candidate.name|lower }}.jpg" alt="{{ top_candidate.name }}">
            <br>
            <span>{{ top_candidate.name }}</span>
            <br>
        </div>
        <div class="candidate" style="margin-top: 60px;">
            <span class="medal bronze" >ðŸ¥‰</span>
            <br>
            <img src="/static/images/{{ third_candidate.name|lower }}.jpg" alt="{{ third_candidate.name }}">
            <br>
            <span>{{ third_candidate.name }}</span>
            <br>
        </div>
    </div>
</body>
</html>
