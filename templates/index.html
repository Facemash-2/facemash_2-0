<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facemash 2.0 <!-- Toggle switch for dark mode -->
<label class="theme-switch">
    <input type="checkbox" id="theme-toggle" />
    <span class="slider"></span>
</label>
</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Viewport meta tag -->
</head>
    <script>
        function toggleTheme() {
    const themeToggle = document.getElementById('theme-toggle');
    const newTheme = themeToggle.checked ? 'dark' : 'light';  // Determine theme based on checkbox state
    document.body.setAttribute('data-theme', newTheme);

    // Store the theme preference in local storage
    localStorage.setItem('theme', newTheme);
}

function setInitialTheme() {
    const savedTheme = localStorage.getItem('theme');
    const defaultTheme = 'light';  // Default to light if no preference
    const themeToUse = savedTheme || defaultTheme;

    document.body.setAttribute('data-theme', themeToUse);

    // Set the checkbox state based on the initial theme
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.checked = (themeToUse === 'dark');
}

document.getElementById('theme-toggle').addEventListener('change', toggleTheme);  // Add event listener for the switch

window.onload = setInitialTheme;  // Set the initial theme on page load
       

        // Function to sort an array of vote objects by the 'count' field in descending order
        function sortVotesDescending(votes) {
            return votes.sort((a, b) => b.count - a.count);
        }

        // Function to get a random pair for voting
function getRandomPair() {
    fetch('/get_random_pair')  // Fetch a random pair from the backend
        .then(response => response.json())
        .then(data => {
            const leftPerson = document.getElementById('left-person');
            const rightPerson = document.getElementById('right-person');

            leftPerson.innerHTML = `
                <img loading="lazy" src="/static/images/${data.first.name.toLowerCase()}.jpg" alt="${data.first.name}"
                    class="person-image"
                    onclick="voteFor('${data.first._id}')">  <!-- Use the ObjectId as the parameter -->
                <h3>${data.first.name.toLowerCase()}</h3>
            `;

            rightPerson.innerHTML = `
                <img loading="lazy" src="/static/images/${data.second.name.toLowerCase()}.jpg" alt="${data.second.name}"
                    class="person-image"
                    onclick="voteFor('${data.second._id}')">  <!-- Use the ObjectId as the parameter -->
                <h3>${data.second.name.toLowerCase()}</h3>
            `;
        })
        .catch(error => {
            console.error("Error fetching random pair:", error);
        });
}


        // Function to record a vote and get a new random pair
       function voteFor(selected_id) {
    fetch('/vote', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ selected_id: selected_id })  // Send ObjectId to the backend
    })
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            throw new Error('Vote failed');
        }
    })
    .then(() => {
        getRandomPair();  // Fetch a new pair after voting
    })
    .catch(error => {
        console.error("Error during voting:", error);
    });
}

        // Function to update the leaderboard
        function updateVotes() {
    fetch('/get_leaderboard')  // Fetch the leaderboard data
        .then(response => response.json())
        .then(data => {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';  // Clear existing content

            data.forEach((item, index) => {
                const row = document.createElement('tr');

                if (index === 0) {  // Top person on the leaderboard
                    row.classList.add('top-candidate');  // Apply a special class for styling
                }
                if (index === 1) {  // Top person on the leaderboard
                    row.classList.add('second-candidate');  // Apply a special class for styling
                }
                if (index === 2) {  // Top person on the leaderboard
                    row.classList.add('third-candidate');  // Apply a special class for styling
                }

                const positionCell = document.createElement('td');
                const nameCell = document.createElement('td');
                const scoreCell = document.createElement('td');

                positionCell.innerText = index + 1;  // Rank
                nameCell.innerText = item.name;  // Candidate's name

                if (index === 0) {
                    // Add a gold medallion to the top-ranked candidate
                    nameCell.innerHTML = '🏅 ' + item.name;  // Gold medallion emoji
                } else if (index === 1) {
                    // Add a gold medallion to the top-ranked candidate
                    nameCell.innerHTML = '🥈 ' + item.name;  // Gold medallion emoji
                } else if (index === 2) {
                    // Add a gold medallion to the top-ranked candidate
                    nameCell.innerHTML = '🥉 ' + item.name;  // Gold medallion emoji
                }

                scoreCell.innerText = item.score.toFixed(2);  // Elo score

                row.appendChild(positionCell);
                row.appendChild(nameCell);

                leaderboard.appendChild(row);  // Append to the leaderboard
            });
        })
        .catch(error => {
            console.error("Error fetching leaderboard:", error);
        });
}

        window.onload = function() {
            getRandomPair();  // Display the initial pair on page load
            updateVotes();  // Fetch and update the leaderboard
            setInterval(updateVotes, 1000);  // Refresh the leaderboard every 5 seconds
        };
    </script>
<body>

    <div>
    <div class="container">
        
        <p style='font-size: 30px;margin-block-start: 0;'>Who's Hotter? Click to choose.</p>

        <div class="vote-pair">
            <div id="left-person" class="vote-section">

            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
